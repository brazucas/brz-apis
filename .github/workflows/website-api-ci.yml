name: website-api ci
on:
  push:
    branches:
      - main
    paths:
      - apps/website-api/src/*
      - apps/website-api/test/*
      - apps/website-api/'*.json'
      - apps/website-api/yarn.lock
      - apps/website-api/.github/workflows/ci.yml
  pull_request:
    paths:
      - '!*.MD'
jobs:
  test:
    env:
      working_path: apps/website-api
    strategy:
      matrix:
        platform: [ ubuntu-latest ]
        node: [ '18' ]
    name: test/node ${{ matrix.node }}/${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node }}
      - run: npm install -g yarn
        working-directory: ${{ env.working_path }}
      - run: yarn install
        working-directory: ${{ env.working_path }}
      - run: yarn build
        working-directory: ${{ env.working_path }}
      - name: Run tests & Report Coverage
        uses: paambaati/codeclimate-action@v4.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageCommand: yarn test:cov
          workingDirectory: ${{ env.working_path }}